<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Card Component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <article class="card" aria-label="User profile card">
    <div class="hero">
      <div class="avatar" id="avatar">VC</div>
    </div>

    <div class="content">
      <div class="name" id="name">Victor Crest 
        <small>26</small>
      </div>
      <div class="sub" id="location">London</div>

      <div class="stats">
        <div class="stat">
          <div class="num" id="followers">60K</div>
          <div class="label">Followers</div>
        </div>
        <div class="stat">
          <div class="num" id="likes">803K</div>
          <div class="label">Likes</div>
        </div>
        <div class="stat">
          <div class="num" id="photos">1.4K</div>
          <div class="label">Photos</div>
        </div>
      </div>

      <div class="actions">
        <button class="btn-follow" id="followBtn" aria-pressed="false">Follow</button>
        <button class="btn-message" id="messageBtn">Message</button>
      </div>
    </div>

  </article>

  <script src="script.js"></script>
</body>
</html>
